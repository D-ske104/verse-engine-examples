<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,viewport-fit=cover"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #text-pane {
        position: absolute;
        right: 1rem;
        top: 1rem;
        display: flex;
        flex-direction: column;
        width: fit-content;
        gap: 0.5rem;
        background: rgba(221, 186, 255, 0.5);
        padding: 0.5rem;
      }
      #text-out {
        height: 8rem;
      }
    </style>
    <script
      async
      src="https://cdn.jsdelivr.net/npm/es-module-shims@1.6.2/dist/es-module-shims.min.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js",
          "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/",
          "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@1.0.9/lib/three-vrm.module.min.js",
          "@verseengine/verse-three": "https://static.verseengine.cloud/examples/verse-three/dist/esm/index.js",
          "./setup-verse": "./setup-verse.js",
          "./index": "./index.js"
        }
      }
    </script>
    <script type="module">
      import * as App from "./index";
    </script>
  </head>
  <body>
    <div id="text-pane">
      <form id="text-form">
        <input type="text" name="nickname" placeholder="nickname" />
        <input type="text" name="message" placeholder="message" />
        <button type="submit">Send</button>
      </form>
      <textarea id="text-out" readonly></textarea>
    </div>
  </body>
</html>
